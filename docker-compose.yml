version: "3.9"
services:
  gateway:
    build: ./API_GATEWAY
    container_name: gateway
    ports:
      - "8080:8080"
    volumes:
      - ./API_GATEWAY:/src  # bind mount lokalnog koda u /src, neÄ‡e prepisati /app
    depends_on:
      - stakeholders
      - blog
  
  auth:
    build: ./AUTH
    container_name: auth
    ports:
      - "8082:8082"
    volumes:
      - ./AUTH:/src  # bind mount lokalnog koda u /src

  stakeholders:
    build: ./STAKEHOLDERS
    container_name: stakeholders
    ports:
      - "8081:8081"
    volumes:
      - ./STAKEHOLDERS:/src  # bind mount lokalnog koda u /src

  blog:
    build: ./BLOG
    container_name: blog
    ports:
      - "5251:5251"
    volumes:
      - ./BLOG:/src  # bind mount lokalnog koda u /src
