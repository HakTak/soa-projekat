version: "3.9"
services:
  gateway:
    build: ./API_GATEWAY
    container_name: gateway
    ports:
      - "8080:8080"
    volumes:
      - ./API_GATEWAY:/src  # bind mount lokalnog koda u /src, neÄ‡e prepisati /app
    depends_on:
      - stakeholders
      - blog

  stakeholders:
    build: ./STAKEHOLDERS
    container_name: stakeholders
    ports:
      - "8081:8081"
    volumes:
      - ./STAKEHOLDERS:/src  # bind mount lokalnog koda u /src

  blog:
    build: ./BLOG
    container_name: blog
    ports:
      - "5251:5251"
    volumes:
      - ./BLOG:/src  # bind mount lokalnog koda u /src
    environment:
      MongoDatabaseSettings__ConnectionString: "mongodb://blog-db:27017"
      MongoDatabaseSettings__DatabaseName: "BlogDB"
    depends_on:
      - blog-db

  blog-db:
    image: mongo:6
    container_name: blog-db
    restart: always
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: BlogDB
    volumes:
      - blog-data:/data/db

volumes:
  blog-data:
